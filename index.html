<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="grid">
                <div class="imagem">
                    <img src="src/img/image-product-desktop.jpg" alt="Perfume">
                </div>
                <div class="card-content">
                    <h6 class="pro-cat">Perfume</h6>
                    <h2 class="pro-name">Gabrielle Essence Eau De Perfum</h2>
                    <p class="paragrafo">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL</p>
                    <div class="preco">
                        <p class="maior-preco">$149.99</p>
                        <p class="menor-preco">$149.99</p>
                    </div>
                    <button class="comprar"><img src="src/img/icon-cart.svg" alt="icon cart"> add to cart</button>
                </div>
            </div>
        </div>
    </main>
    </main>
</body>
</html>
